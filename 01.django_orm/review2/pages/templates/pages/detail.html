{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<p>글 번호 : {{ page.pk }}</p>
<p>글 제목 : {{ page.title }}</p>
<p>글 내용 : {{ page.content }}</p>
<p>작성 시각 : {{ page.created_at }}</p>
<p>수정 시각 : {{ page.updated_at }}</p>
<a href="{% url 'pages:edit' page.pk %}">EDIT</a>
<form action="{% url 'pages:delete' page.pk %}" method="POST">
    {% csrf_token %}
    <button>DELETE</button>
</form>
<a href="{% url 'pages:index' %}">처음으로</a>
{% endblock  %}
