{% extends 'base.html' %}

{% block content %}
    <h1>EDIT</h1>
    <form action="{% url 'articles:update' article.pk %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ article.title }}"><br>
        <textarea name="content">{{ article.content }}</textarea><br>
        <button class="btn btn-primary">수정</button>
    </form>
{% endblock  %}
