{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<h1>Index</h1>
    <form action="{% url 'todos:create' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">저장</button>
        {% endbuttons %}        
    </form>
    <hr>
    {% for todo in user.todo_set.all %}
        <li class="d-flex justify-content-between">
            <ol>{{ todo.content }}</ol>
            <form action="{% url 'todos:delete' todo.pk %}" method="POST">
                {% csrf_token %}
                <button>삭제</button>
            </form>
        </li>
    {% endfor %}
{% endblock  %}
